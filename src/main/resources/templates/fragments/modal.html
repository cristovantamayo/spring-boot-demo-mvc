<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"></head>
<body>
	<div class="modal fade" tabindex="-1" role="dialog" id="divModal" th:fragment="modal">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button class="close" data-dismiss="modal" aria-label="Close"></button>
					<h4 class="modal-title">Atenção</h4>
				</div>
				<div class="modal-body">
					<p>Clique em Ok para proceder com a exclusão.&hellip;</p>
				</div>
				<div class="modal-footar">
					<button class="btn btn-default" data-dismiss="modal">Cancelar</button>
					<button id="ok_confirm" class="btn btn-primary" data-dismiss="modal">Ok</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
